<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>thelaunch.space | For Fast-Moving Founders</title>
    <meta name="title" content="thelaunch.space | For Fast-Moving Founders" />
    <meta name="description" content="Convert your startup idea into a growth-driving MVP in 3-4 weeks. AI-first development that gets founders to market validation faster. From concept to launch." />
    <meta name="keywords" content="MVP development, startup, AI development, rapid prototyping, product launch, founder tools, startup MVP, AI builder, technical co-founder" />
    <meta name="author" content="thelaunch.space" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://thelaunch.space" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thelaunch.space" />
    <meta property="og:title" content="thelaunch.space | For Fast-Moving Founders" />
    <meta property="og:description" content="Convert your startup idea into a growth-driving MVP in 3-4 weeks. AI-first development that gets founders to market validation faster." />
    <meta property="og:image" content="https://thelaunch.space/og-image.jpg" />
    <meta property="og:site_name" content="thelaunch.space" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://thelaunch.space" />
    <meta property="twitter:title" content="thelaunch.space | For Fast-Moving Founders" />
    <meta property="twitter:description" content="Convert your startup idea into a growth-driving MVP in 3-4 weeks. AI-first development that gets founders to market validation faster." />
    <meta property="twitter:image" content="https://thelaunch.space/og-image.jpg" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="thelaunch.space" />
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "thelaunch.space",
      "url": "https://thelaunch.space",
      "logo": "https://thelaunch.space/logo.png",
      "description": "AI-first development that gets founders to market validation faster",
      "foundingDate": "2024",
      "sameAs": [
        "https://twitter.com/thelaunchspace",
        "https://linkedin.com/company/thelaunchspace"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "hello@thelaunch.space"
      },
      "serviceType": "MVP Development",
      "areaServed": "Worldwide",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Startup Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "MVP Development",
              "description": "Convert your startup idea into a growth-driving MVP in 3-4 weeks"
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

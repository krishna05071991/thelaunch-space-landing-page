    <meta property="twitter:image:alt" content="Thelaunch.space logo, featuring a glossy blue diamond icon next to the text 'thelaunch.space' in blue sans-serif font on a black background" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="thelaunch.space" />
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "thelaunch.space",
      "url": "https://thelaunch.space",
      "logo": "https://thelaunch.space/logo.png",
      "description": "AI-first development that gets founders to market validation faster",
      "foundingDate": "2024",
      "sameAs": [
        "https://twitter.com/thelaunchspace",
        "https://linkedin.com/company/thelaunchspace"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "hello@thelaunch.space"
      },
      "serviceType": "MVP Development",
      "areaServed": "Worldwide",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Startup Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "MVP Development",
              "description": "Convert your startup idea into a growth-driving MVP in 3-4 weeks"
            }
          }
        ]
      }
    }
    </script>

    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/src/main.tsx" as="script">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        margin: 0; 
        padding: 0; 
        background: #0a0a0a; 
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Smooth loading experience */
      .app-loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        background: #0a0a0a;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      .app-loading.show {
        opacity: 1;
      }
      
      .app-loading .loading-spinner {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-top: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent layout shift */
      #root { 
        min-height: 100vh; 
        background: #0a0a0a;
      }
      
      /* Hide loading when app is ready */
      .app-ready .app-loading {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Smooth loading fallback -->
      <div class="app-loading" id="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show loading spinner if app takes time to load
      setTimeout(() => {
        const loadingEl = document.getElementById('app-loading');
        if (loadingEl) {
          loadingEl.classList.add('show');
        }
      }, 100);
      
      // Hide loading when app is ready
      window.addEventListener('load', () => {
        const root = document.getElementById('root');
        if (root) {
          root.classList.add('app-ready');
        }
      });
    </script>
  </body>
</html>
